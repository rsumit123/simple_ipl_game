<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h3> <center>SELECT FROM MATCHES OF TODAY</center> </h3>
    <form class="example" method="post" action="" style="margin:auto;max-width:600px">
        
        <select name="activity" style="margin:auto;max-width:600px">
            {% for activity in activities %}
                <option value="{{ activity }}">{{ activity }}</option>
            {% endfor %}
          </select>
        
        <br>
        <button type="submit" <i> Submit</i></button>
    </form>
